  <html>
      <head><!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/static/styles.css" rel="stylesheet"/>

         <title>{% block title %}{% endblock %}</title>
      </head>

      <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </div>
              <a class="navbar-brand" href="/">Pinocchio's Pizza</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a>Login</a></li>
                    <!-- make the login box here-->
                    <form class="navbar-form navbar-left" action="/login" method="post">
                        <div class="form-group">
                            <li><input type="text" name="email" autocomplete="email" class="form-control" placeholder="Email"></li>
                        </div>
                        <div>
                            <li><input type="password" name="password" autocomplete="none" class="form-control" placeholder="Password"></li>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <li role="separator" class="divider"></li>
                    <li><a class="nav-link" href="/register">New User Registration</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="/forget">Forgot Password?</a></li>
                <li><a href="/help">Need Help?</a></li>
                  </ul>
                </li>
                <li class="active"><a href="/menu">Menu <span class="sr-only"></span></a></li>
              </ul>

            </div>
          </div>
        </nav>
          {% block body %}
          {% endblock %}
      </body>
  </html>
